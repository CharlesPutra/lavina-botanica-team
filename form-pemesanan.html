<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemesanan</title>
  <link rel="stylesheet" href="form-pemesanan.css" />
</head>
<body>
  <div class="form-container">
    <img src="img/logo lavina (2).png" alt="Lavina Botanica" class="logo">
    <h1>Form Pemesanan Produk</h1>
    <form id="formPemesanan">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="whatsapp">No. WhatsApp:</label>
      <input type="tel" id="whatsapp" name="whatsapp" required />

      <label for="pulau">Pulau:</label>
      <select id="pulau" name="pulau" required>
        <option value="">Pilih Pulau</option>
        <option value="jawa">Jawa</option>
        <option value="sumatera">Sumatera</option>
        <option value="kalimantan">Kalimantan</option>
        <option value="sulawesi">Sulawesi</option>
        <option value="papua">Papua</option>
      </select>

      <label for="kabupaten">Kabupaten/Kota:</label>
      <input type="text" id="kabupaten" name="kabupaten" required />

      <label for="kecamatan">Kecamatan:</label>
      <input type="text" id="kecamatan" name="kecamatan" required />

      <label for="desa">Desa/Kelurahan:</label>
      <input type="text" id="desa" name="desa" required />

      <label for="alamat">Alamat Lengkap:</label>
      <textarea id="alamat" name="alamat" rows="3" required></textarea>

      <label for="pembayaran">Metode Pembayaran:</label>
      <select id="pembayaran" name="pembayaran" required>
        <option value="">Pilih Metode</option>
        <option value="bri">Bank BRI</option>
        <option value="bni">Bank BNI</option>
        <option value="bca">Bank BCA</option>
        <option value="visa">Kartu Visa</option>
        <option value="dana">Dana</option>
        <option value="gopay">Gopay</option>
        <option value="ovo">OVO</option>
      </select>

      <div id="rekening" class="rekening-box"></div>

      <button type="submit">Kirim Pesanan</button>
    </form>
  </div>

  <script>
    document.getElementById("formPemesanan").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "sukses.html";
    });

    document.getElementById("pembayaran").addEventListener("change", function () {
      const rekeningBox = document.getElementById("rekening");
      const metode = this.value;
      let html = "";

      switch (metode) {
        case "bri":
          html = "<p><strong>BRI</strong><br>1234-01-987654-53-6<br>a.n. Lavina Botanica</p>";
          break;
        case "bni":
          html = "<p><strong>BNI</strong><br>7890-12-345678-90<br>a.n. Lavina Botanica</p>";
          break;
        case "bca":
          html = "<p><strong>BCA</strong><br>321-987-6543<br>a.n. Lavina Botanica</p>";
          break;
        case "visa":
          html = "<p><strong>Visa</strong><br>Gunakan kartu Visa anda saat checkout.</p>";
          break;
        case "dana":
          html = "<p><strong>DANA</strong><br>0812-3456-7890<br>a.n. Lavina Botanica</p>";
          break;
        case "gopay":
          html = "<p><strong>GoPay</strong><br>0812-3456-7891<br>a.n. Lavina Botanica</p>";
          break;
        case "ovo":
          html = "<p><strong>OVO</strong><br>0812-3456-7892<br>a.n. Lavina Botanica</p>";
          break;
      }

      rekeningBox.innerHTML = html;
    });
  </script>
</body>
</html>
