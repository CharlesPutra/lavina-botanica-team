<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemesanan</title>
  <link rel="stylesheet" href="form-pemesanan.css" />
</head>
<body>
  <div class="form-container">
    <img src="img/logo lavina (2).png" alt="Lavina Botanica" class="logo">
    <h1>Form Pemesanan Produk</h1>
    <form id="formPemesanan">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="whatsapp">No. WhatsApp:</label>
      <input type="tel" id="whatsapp" name="whatsapp" required />

      <label for="pulau">Pulau:</label>
      <select id="pulau" name="pulau" required>
        <option value="">Pilih Pulau</option>
        <option value="Jawa">Jawa</option>
        <option value="Sumatera">Sumatera</option>
        <option value="Kalimantan">Kalimantan</option>
        <option value="Sulawesi">Sulawesi</option>
        <option value="Papua">Papua</option>
      </select>

      <label for="kabupaten">Kabupaten/Kota:</label>
      <input type="text" id="kabupaten" name="kabupaten" required />

      <label for="kecamatan">Kecamatan:</label>
      <input type="text" id="kecamatan" name="kecamatan" required />

      <label for="desa">Desa/Kelurahan:</label>
      <input type="text" id="desa" name="desa" required />

      <label for="alamat">Alamat Lengkap:</label>
      <textarea id="alamat" name="alamat" rows="3" required></textarea>

      <label for="pembayaran">Metode Pembayaran:</label>
      <select id="pembayaran" name="pembayaran" required>
        <option value="">Pilih Metode</option>
        <option value="BRI">Bank BRI</option>
        <option value="BNI">Bank BNI</option>
        <option value="BCA">Bank BCA</option>
        <option value="Visa">Kartu Visa</option>
        <option value="Dana">Dana</option>
        <option value="GoPay">Gopay</option>
        <option value="OVO">OVO</option>
      </select>

      <div id="rekening" class="rekening-box"></div>

      <button type="submit">Kirim Pesanan</button>
    </form>
  </div>

  <script>
    const pembayaranEl = document.getElementById("pembayaran");
    const rekeningBox = document.getElementById("rekening");

    const dataRekening = {
      BRI: "BRI - 1234-01-987654-53-6 a.n. Lavina Botanica",
      BNI: "BNI - 7890-12-345678-90 a.n. Lavina Botanica",
      BCA: "BCA - 321-987-6543 a.n. Lavina Botanica",
      Visa: "Gunakan kartu Visa anda saat checkout.",
      Dana: "DANA - 0812-3456-7890 a.n. Lavina Botanica",
      GoPay: "GoPay - 0812-3456-7891 a.n. Lavina Botanica",
      OVO: "OVO - 0812-3456-7892 a.n. Lavina Botanica"
    };

    pembayaranEl.addEventListener("change", function () {
      const metode = pembayaranEl.value;
      if (metode) {
        rekeningBox.innerHTML = `<p><strong>${dataRekening[metode]}</strong></p>`;
      } else {
        rekeningBox.innerHTML = "";
      }
    });

    document.getElementById("formPemesanan").addEventListener("submit", function (e) {
      e.preventDefault();

      const dataPesanan = {
        nama: document.getElementById("nama").value,
        email: document.getElementById("email").value,
        whatsapp: document.getElementById("whatsapp").value,
        pulau: document.getElementById("pulau").value,
        kabupaten: document.getElementById("kabupaten").value,
        kecamatan: document.getElementById("kecamatan").value,
        desa: document.getElementById("desa").value,
        alamat: document.getElementById("alamat").value,
        pembayaran: document.getElementById("pembayaran").value,
        rekening: rekeningBox.innerText,
        estimasi: "3-5 Hari Kerja",
        status: "Sedang diproses"
      };

      localStorage.setItem("pesananUser", JSON.stringify(dataPesanan));
      window.location.href = "sukses.html";
    });
  </script>
</body>
</html>
