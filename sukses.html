<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3fdf4;
      text-align: center;
      padding: 50px 20px;
    }

    .sukses-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .sukses-container img {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      color: #5a8f6f;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn-sukses {
      padding: 12px 24px;
      background-color: #5a8f6f;
      color: #fff;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;

    .btn-sukses:hover {
      background-color: #49775d;
    }
  </style>
</head>
